<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="This is a membership website for YTU SE-team" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style-signin.css" />
<title>YTU SE-team</title>
</head>

<body>
  <div class="signin">
  
    <header>
      <h1>Sign in</h1>
    </header>

    <div class="container">
      <div class="label-wrapper">
        <label>User name</label><br>
        <label>Password</label>
      </div>

      <form class="login" method="post" onsubmit="event.preventDefault()">
        <label id="usernameValid">Invalid username!</label>
        <input type="text" id="username" placeholder="User name">
        
        <label id="passwordValid">Invalid password!</label>
        <input type="password" id="password" placeholder="Password">
        
        <div class="wrapper">
          <div><input class="check" type="checkbox" name="rememberme"><label>Remember me</label></div>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type="submit" onclick="loginValidate()" name="login-button">Login</button>
      </form>
      
    </div>
  </div>
  <script type="text/javascript" src="script-signin.js"></script>
</body>
</html>
